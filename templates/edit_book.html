{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<h1>Edit Book: {{ book.title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Save Changes</button>
</form>

<a href="{% url 'manage_books' %}" class="button">Back to Books</a>
{% endblock %}
