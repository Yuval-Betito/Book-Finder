{% extends 'base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h1>Manage Users</h1>

<div class="table-container">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <form method="POST" action="{% url 'manage_users' %}" class="delete-form">
                        {% csrf_token %}
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit" class="button delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="links">
    <a href="{% url 'admin_dashboard' %}" class="button">Back to Dashboard</a>
</div>
{% endblock %}
