{% extends 'base.html' %}

{% block title %}Admin Reports{% endblock %}

{% block content %}
<h1>Admin Reports</h1>

<div class="table-container">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Report Type</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>New Users Today</td>
                <td>{{ new_users_today }}</td>
            </tr>
            <tr>
                <td>New Books Today</td>
                <td>{{ new_books_today }}</td>
            </tr>
            <tr>
                <td>Total Users</td>
                <td>{{ total_users }}</td>
            </tr>
            <tr>
                <td>Total Books</td>
                <td>{{ total_books }}</td>
            </tr>
        </tbody>
    </table>
</div>

<a href="{% url 'admin_dashboard' %}" class="button">Back to Dashboard</a>
{% endblock %}
